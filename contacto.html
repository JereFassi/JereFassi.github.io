<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Solo para desarrollo. Evita que el navegador cachee archivos. -->
  <meta http-equiv="Cache-Control" content="no-cache">
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://kit.fontawesome.com/e15e8c34af.js" crossorigin="anonymous"></script>
  <title>En vivo en ARG - Concacto</title>
</head>

<body>
  <header id="idHeader"></header>
  <main id="main-contacto">
    <section class="secciones">
      <article class="form-article">
        <div class="form-container">
          <form class="form-body">
            <div class="form-group">
              <label for="contacto-nombre-apellido">Nombre y Apellido</label>
              <input type="text" class="form-control" id="contacto-nombre-apellido" name="nombre" placeholder="Ingrese su nombre.." onkeyup='validarNombre()'>
              <span class='mensaje-error' id='nombre-error'></span>
            </div>
  
            <div class="form-group">
              <label for="contacto-telefono">Tel√©fono</label>
              <input type="tel" class="form-control" id="contacto-telefono" name="telefono" placeholder="Ej: 0111541231234" onkeyup='validarTelefono()'>
              <span class='mensaje-error' id='phone-error'></span>
            </div>
  
            <div class="form-group">
              <label for="contacto-email">Email</label>
              <input type="email" class="form-control" id="contacto-email" name="email" placeholder="Ingrese Email" onkeyup='validarEmail()'>
              <span class='mensaje-error' id='email-error'></span>
            </div>
  
            <div class="form-group">
              <label for='contacto-texto'>Ingrese su mensaje</label>
              <textarea class="form-control" rows="15" id='contacto-texto' name='texto'
                placeholder="Ingrese un breve mensaje" onkeyup='validarTexto()'></textarea>
              <span class='mensaje-error' id='texto-error'></span>
            </div>
  
            <!-- <div class="form-group btn-container"> -->
            <div class="form-btn">
              <a onclick='return validarFormulario()' class="btn-enviar"><span class="span-enviar">Enviar</span></a>
              <span class='mensaje-error' id='submit-error'></span>
            </div>
          </form>
        </div>
      </article>
    </section>
  </main>
  <footer id="idFooter"></footer>
  
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
